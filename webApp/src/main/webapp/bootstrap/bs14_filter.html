<script>
	$(()=>{
		$('#myinput').keyup(function(){
			var data = $(this).val().toLowerCase();
			
			$('#searchList>tr').filter(function(){
				var trData = $(this).text().toLowerCase(); //tr에 있는 문자를 구한다.
				var idx = trData.indexOf(data);// 없을때 -1, 있을때 0~정수
				//				true:그냥둠, false:숨겨
				$(this).toggle(idx>-1);
			});
		});
	});
</script>

<div class='containner'>

	<hr/>
