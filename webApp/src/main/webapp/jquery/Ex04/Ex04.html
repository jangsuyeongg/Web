<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<style>
	#text{
		font-size:2em;
	}
	#img>img{
		width:600px;
		height:500px;
		display:none;
		margin:0;
	}
	#point>img{
		position:absolute;
		margin-top: -50px;
		margin-left:100px;
	}
	#img{
		overflow:hidden;
		width:600px;
		height:500px;
	}
</style>
<script>
	$(()=>{
		$('#point').click(()=>{
			$('#i1').css('display','block').animate({marginLeft:"1000px"},3000);		
		})
	});
	

</script>
</head>
<body>
<div id="text">이미지 슬라이드</div>
<div id="img">
	<img src="../../img/kakao6.png" id="i1"/>
	<img src="../../img/kakao7.png"	id="i2"/>
	<img src="../../img/kakao8.png" id="i3"/>
	<img src="../../img/kakao9.png" id="i4"/>
	<img src="../../img/kakao4.png" id="i5"/>
	<img src="../../img/kakao5.png" id="i6"/>
</div>
<div id="point"><img src="point_button.png"/></div>
</body>
</html>
