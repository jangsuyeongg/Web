<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="jquery.easing.1.3.js"/></script>
<script src="jquery.bxslider.js"></script>
<link rel="stylesheet" href="jquery.bxslider.css" type="text/css"/>
<style>
	#bx img{
		width:800px; 
		height:400px;
		}
	ul,li{
		margin:0px;
		padding:0px;
		}

</style>
<script>

	$(function(){
		$("#bx").bxSlider({
			mode:'horizontal' //화면전환방식 : 'horizontal(기본),'vertical',' fade'
			,slideWidth:800
			,slideHeight:400
			,speed:3000//변환속도
			,auto:true//자동시작(true,false)
		//	,randomStart: true//시작 슬라이드 랜덤(true,false)
			,captions:true //
		//	,ticker:true//자막처럼 움직임.(true,false)
			,infiniteLoop:false//반복여부설정(true, false)
		//	,adaptiveHeight:true//이미지크기에 따라 높이 조절하는 기능
			,hideControlOnEnd:true//처음과 마지막에 컨트롤러 표시여부(true,false) infiniteLoop이 있어야 함. 
		//	easing
			,useCSS:false//easing사용여부(true:easing사용안함,false:easing사용)
			,easing:'easeOutElastic'
			//슬라이드 로딩이 완료되면 호출되면 콜백
			,onSliderLoad:function(){
				alert('슬라이드 로딩이 완료되면 호출되는 콜백함수');
				console.log('슬라이드 로딩이 완료되면 호출되는 콜백함수');
			}
			,onSliderAfter:function(){//슬라이드가 움직인후 호출되는 콜백함수
				alert('슬라이드가 움직인후 호출되는 콜백함수');
				console.log('슬라이드가 움직인후 호출되는 콜백함수');
			}
		});
	});
</script>

</head>
