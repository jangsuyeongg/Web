 <link rel="stylesheet" href="accordionImageMenu.css" type="text/css"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src='../jquery-ui.js'></script>
<script src="jquery.accordionImageMenu.js"></script>
<script>
   $(function(){
      $('#accordionImg').AccordionImageMenu({
         position:'horizontal'//'horizontal','vertical',
         , openItem:1  //처음실행될때 확장되어서 보이는 이미지의 index를 표시한다.
         , openDim:500 //확장된 목록의 폭설정
         , closeDim:200//닫힌목록의크기
         
         //width:vertical, height:horizontal 
        ,height:600
        //,width:800
        ,duration:3000
        ,effect:'easeOutBounce'//easing
        ,border:1
        ,color:'lightblue'//배경색
        
        
        
        /*
        position: 세로/가로 배치
		openItem: 안건드렸을때 열어둘 이미지 인덱스
		openDim: 열린 이미지 너비
		height:/width: 높이/너비
		duration: 이미지 열리는데 소요되는 시간
        */
   });
      
   });
</script>
</head>
