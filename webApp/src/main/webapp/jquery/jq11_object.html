<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<style>
	img{width:100px; height:100px;}
	ul,li{margin:5px; padding:0;border:3px solid gray;float:left;list-style-type:none;}
</style>
<script>
	$(()=>{
		// before(): 선택자 이전에 객체 추가
		$("#img").before('<li><img src="../img/jisu.png"</li>');
		
		// after(): 선택자 다음에 객체 추가
		$("#img").after('<li><img src="../img/gyu.png"</li>');

		//insertBefore() : 선택자 이전에 객체 추가 $(추가할 내용).inserBefore(선택자)
		$('<li><img src="../img/kakao7.png"/></li>').insertBefore('#img');
		//insertAfter() : 선택자 다음에 객체 추가 $(추가할 내용).inserAfter(선택자)
		$('<li id="copy"><img src="../img/kakao5.png"/></li>').insertAfter('#img');
		
		//append()
		//appendTo()
		
		//prepend() : 선택자의 내부내용중에 제일 앞에 추가
		$('ul').prepend('<li>Prepend</li>');
		
		//prependTo() : 선택자의 내부내용중에 제일 앞에 추가
		$('<li><img src="../img/kakao6.png"/></li>').prependTo('ul');
		
		//clone() : 선택자와 후손을 전체를 복제한다. , 한번만 사용할 수 있다.
		var copyLi = $('#copy').clone();
		//아이디의 값을 변경
		copyLi.attr('id','copy2');
		$('ul').append(copyLi);
		//empty(): 선택자의 내용을 지운다.
		$("#copy").empty();
		
		//remove() : 선택자를 지운다.
		$('li:first').remove();
		
		//replaceAll() : 선택자를  다른 객체로 치환한다.
		$("<h3>ReplaceAll</h3>").replaceAll('#copy2');
		
		//replaceWith()
		$('#img').replaceWith('<h3>ReplaceWith</h3>');
		
	});
</script>
</head>
<body>
<ul>
	<li id="img"><img src="../img/suyeong.png"/></li>
</ul>
</body>
</html>
