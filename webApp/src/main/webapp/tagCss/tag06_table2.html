<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 
	colspan속성 : 칸병합 
	rowspan속성 : 행병합
	-->
<table border="1">
	<tr>
		<td>AAAAA</td>
		<td colspan="2">BBBBB</td>
		<td>CCCCC</td>
	</tr>
	<tr>
		<td>DDDDD</td>
		<td>EEEEE</td>
		<td rowspan="2">FFFFF</td>
		<td>HHHHH</td>
	</tr>
	<tr>
		<td colspan="2">IIIII</td>
		<td>JJJJJ</td>
	</tr>
	<tr>
		<td>KKKKK</td>
		<td colspan="3">LLLLL</td>
	</tr>
	
</table>
</body>
</html>
