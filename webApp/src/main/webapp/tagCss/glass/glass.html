<html>
<head>

		* {

		.line2 {
			background-color: #5AB1CA;

		}
	
		.glasses {
			position: absolute;
			top: 62px;
			left: 309px;
			display: flex;
		}
		
		.second {
			position: relative;
			top: 40px;
		}
		
		.third {
			position: relative;
			top: 120px;
			left: -200px;
			z-index: 50;
		}

</head>

	<div class="title"><img src="./img/title_layer.gif" /></div>
