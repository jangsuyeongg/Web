<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<style>
	
		img {
			width: 100px;
		}
		
	/* 
		속성 선택자 [속성명=내용]
			$= : 특정 값으로 끝나는 태그 선택
			^= : 특정 값으로 시작하는 태그 선택
			*= : 특정 문자를 포함하는 태그 선택
	*/
	 
		img[src $= jpg] {
			border: 3px solid red;		
		}
		
		img[title ^= s] {
			border: 3px solid green;
		}
		
		img[title *= cat] {
			border-width: 10px;
		}
		
		input[type=submit] {
			background-color: pink;
		}
		input[value=goguma] {
			color: blue;
		}
			
	</style>

</head>
<body>

	<img src="../img/cool_cat.jpg" title="cool_cat.jpg">
	<img src="../img/lunch.jpg" title="lunch.jpg">
	<img src="../img/sunset.jpg" title="sunset.jpg">
	<img src="../img/sleeping_cat.jpg" title="sleeping_cat.jpg">
	<hr/>
	<form action="aaaa.jsp">
		이름: <input type="text" name="name" /><br />
		아이디: <input type="text" name="userid" value="goguma" /><br />
		<input type="submit" value="전송" />
	</form>
	
</body>
</html>mg src="../img/lunch.jpg" title="lunch.jpg">
	<img src="../img/sunset.jpg" title="sunset.jpg">
	<img src="../img/sleeping_cat.jpg" title="sleeping_cat.jpg">

</body>
</html>
