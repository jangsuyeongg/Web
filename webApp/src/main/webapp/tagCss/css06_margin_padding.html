<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<style>
	
		img, div {
			width: 150px;
			height: 150px;
			border: 1px solid red;
		}
		
		/*
			margin: 바깥쪽 여백
			padding: 안쪽 여백
			각각 top, right, bottom, left 있음
		*/
		
		img {
			margin: 50px 30px;
		}
		
		div {
			padding: 50px;
		}
		
		h1 {
			background-color: hsl(0, 0%, 38%);
			margin: 0;
		}
		ul {
			background-color: #EBA160;
			padding: 0;
			border: solid 1px blue;
			overflow: auto;
		}
		
		li {
			background-color: #6C9746;
			float: left;
		}
	
	</style>

</head>
<body>

	<img src="../img/kakao3.png" />
	<img src="../img/kakao4.png" />
	<img src="../img/kakao5.png" /> 글을 쓰래
	
	<h1>padding, margin 여백 확보</h1>
	<div>1st</div>
	<div>2nd</div>
	<div>3rd</div>

	<ul>
		<li>hi-ha</li>
		<li>huhehe</li>
	</ul>

	<b>What's different?</b>

</body>
</html>
