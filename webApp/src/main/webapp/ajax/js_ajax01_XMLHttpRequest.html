<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
	function ajaxStart(){
		//	XMLHttpRequest객체를 생성하여 비동기식 처리를 한다.
		var xhttp = new XMLHttpRequest();
		//-------서버에 요청후 가져온 정보를 처리하는 곳.--------------
		xhttp.onreadystatechange = function(){
			//서버에서 정보를 가져오면 div에 보여주는 작업을 한다.
			// readyState : XMLHttpRequest객체의 처리 상태를 가지고 있음
			//				0:초기화 실패, 1:서버연결, 2:요청접수, 3:처리요청,4:요청완료
			// status : 요청처리 상태 결과를 반환한다
			//			(200:정상처리, 403:금지, 404:찾을수없음)
			//	statusText : 'ok', 'not found'
			//	responsetext : 서버에서 전달받은 정보가 있음
			console.log('readyState=',this.readyState);
            console.log('status=',this.status);
            if(this.readyState==4 && this.status==200){ //정상
            document.getElementById('ajaxResult').innerHTML = this.responseText;
			}
		}
		
		//서버에 정보를 요청
		//데이터전송방식(post, get)	서버에서 가져올 데이터  동기식(false 화면안바뀜) 비동기식(true)
		 xhttp.open('GET',       'ajax_test.txt'  , true);//서버에 요청보낼때 필요한 옵션들
	     xhttp.send(); //*서버에 요청보냄

	}

</script>
</head>
<body>
<button onclick="ajaxStart()">javascript로 ajax실행하기</button>
<div id="ajaxResult"></div>
</body>
</html>
