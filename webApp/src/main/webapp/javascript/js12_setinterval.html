<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	var interval;

	//스크롤이동하는 함수
	function moveScroll(){
		//현재위치를 기준으로 y좌표 이동
		window.scrollBy(0,10)
	}
	//setInterval을 시작하는 함수
	function setIntervalStart(){
		//1초에 한번씩 스크롤(y)를 이동하는 함수를 호출한다.
		//			호출함수			시간간격(밀리초)
		interval = setInterval("moveScroll()", 500);
	}

</script>
</head>
<body onload="setIntervalStart()" onmouseover="clearInterval(interval)" onmouseout="setIntervalStart()">
<h1>setInterval() : 일정한 시간 간격으로 함수를 호출한다.</h1>
<h2>특징 : 호출은 한번으로 반복수행</h2>
<h2>반복실행중단 : clearInterval()</h2>
<div id="a"></div>
<script>
	var b="";
	var img = ['kakao3.png','kakao4.png','kakao5.png','kakao2.jfif'];
	for(var i=0; i<img.length; i++){
	//	document.write("<img src='../img/"+img[i]+"'/><br/>");
		b+= "<img src='../img/"+img[i]+"'/><br/>"
	}
	document.getElementById("a").innerHTML = b;
</script>
</body>
</html>
