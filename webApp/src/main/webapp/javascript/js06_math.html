<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function mathTest(){
		//수학점수
		var n = 123.568;
		
		document.write("pi->" + Math.PI);
		document.write("<br/>pow->" + Math.pow(3,4));//3의 4승
	
		document.write("<br/>round->" + Math.round(n));
		document.write("<br/>sqrt->" + Math.sqrt(10));//제곱근?
				
		document.write("<br/>abs->" + Math.abs(-88));
		document.write("<br/>ceil->" + Math.ceil(n));
		document.write("<br/>floor->" + Math.floor(n));
		
		document.write("<br/>max->" + Math.max(85,4,56,87,4,64,859,54));
		document.write("<br/>min->" + Math.min(85,4,56,87,4,64,859,54));
		document.write("<br/>random->" + Math.random());//0~1 사이의 값
	}
	
	//함수호출
	mathTest();
	
	
</script>
</head>
<body onload="">
<img src="../img/kakao3.png"/>

</body>
</html>
