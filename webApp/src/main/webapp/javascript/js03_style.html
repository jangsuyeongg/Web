<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<ul>
	<li id="first">첫번째</li>
	<li>두번째</li>
</ul>
<img src="../img/kakao5.png" id="i1"/>/

<script>
	//자바스크립에서 스타일시트 적용하기
	
	//background, background-color, background-image, ...
	var i = document.getElementById("i1")
	
	document.getElementById("first").style.backgroundColor= "pink";
	i.style.border = "3px solid red";
	
	// hrml태그의 속성을 제어한다.
	i.src = "../img/kakao4.png";
	i.title = "풍선도움말";

	//li태그의 내용을 변경하기
	document.getElementById("first").innerHTML = "<img src='../img/kakao2.jfif'/>";
	
</script>

</body>
</html>
