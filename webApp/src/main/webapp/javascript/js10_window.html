<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	//window 내장 객체
	function winOpen(){
		//			파일명		윈도우이름 옵션(창의 폭(width), 창의 높이(height), 창의 좌표(left, top))
		w = window.open("popup.html", "win",	"width=400px; height=400px, left=200px, top=200px; "  );
	}
	function winClose(){
		//window.close();
		//self.close();
		w.close();
	}
	function winMove(){
		//절대좌표
		//		x(left)y(top)
		//w.moveTo(600,100);
		
		//상대좌표
		w.moveBy(20,-20);
	}
	function winResize(){
		//절대크기
		//w.resizeTO(600,700);
		//상대크기
		w.resizeBy(20,-20);
	}
	function winInformation(){
		var infoTxt = "";
		
		//window객체의 정보 얻어오기
		//좌표구하기
		infoTxt += "x 좌표 = "+ window.screenX +"<br/>";
		infoTxt += "y 좌표 = "+ window.screenY +"<br/>";
		
		//윈도우의 폭과 높이
		//테두리, 제목을 포함한 폭과 높이
		infoTxt += "창폭 = "+ window.outerWidth +"<br/>";
		infoTxt += "창높이 = "+ window.outerHeight+ "<br/>";
		//테두리, 제목을 제외한 폭과 높이
		infoTxt += "컨텐츠폭 = "+ window.innerWidth +"<br/>";
		infoTxt += "컨텐츠높이 = "+ window.innerHeight+ "<br/>";
		
		//screen 내장객체
		//작업표시줄을 포함한 폭과 높이구하기
		infoTxt +="screen폭 = "+ screen.width+"<br/>";
		infoTxt +="screen높이 = "+ screen.height+"<br/>";
		
		//작업표시줄을 제외하고 폭과 높이구하기
		infoTxt +="screen폭 = "+ screen.availWidth+"<br/>";
		infoTxt +="screen높이 = "+ screen.availHeight+"<br/>";
		
		
		document.getElementById("winInfo").innerHTML = infoTxt;
	}
</script>
</head>
<body onload="winInformation();">
<button onclick="winOpen()">윈도우 띄우기</button>
<button onclick="winClose()">윈도우 닫기</button>
<button onclick="winMove()">윈도우 이동</button>
<button onclick="winResize()">윈도우 크기</button>
<div id="winInfo" style="border:1px solid pink"></div>
</body>
</html>
