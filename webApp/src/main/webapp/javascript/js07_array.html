<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
	//Array를 이용한 배열생성
	
	//배열생성
	var arr = new Array();
	
	arr[2] = 100;
	arr[5] = "홍길동";
	arr[2] = "String"; //덮임. 데이터타입 신경안써도 됨.
	
	for(i=0; i<arr.length; i++){
		document.write("arr["+i+"]", arr[i]+"<br/>")
	}
	
	
	
	var arr2 = new Array("초기값", 200, "서울시 마포구", 14.5);
	arr2[10] = 1234;
	document.write("<ol>")
	for(var i=0; i<arr2.length; i++){
		document.write("<li>"+ arr2[i]+ "</li>")
	}
	document.write("</ol>")
	
	
	
	var arr3 = [1000,2000,'홍길동','010-4567-8951'];
	//배열에 마지막 index+1번째 값 추가하기
	arr3.push(12121);
	
	//배열의 마지막값을 제거한다.
	arr3.pop();
	for(var i =0; i<arr3.length; i++){
		document.write("<br/>arr3["+i+"]->" +arr3[i]);
	}
	
	//문자를 조인한다.
	var arrJoinData = arr3.join("/");
	document.write("<br/>join=>"+ arrJoinData);
	
	//shift : 오른쪽의 값이 왼쪽으로 이동 (맨앞에 데이터가 없어짐)
	//unshift : 왼쪽의 값이 오른쪽으로 이동
	arr3.shift();
	document.write("<br/>"+arr3.join('&'));
	
	arr3.unshift('aaaa@nate.com');
	document.write("<br/>"+arr3.join("#"));
	
	//JSon : JabaScript Object Notation
	var jData = {username: '홍길동', tel: '010-1234-5678', age:50,
				 email:{f_email:'aaaa@nate.com', s_mail:'bbbb%daum.net'}
				}
	document.write("<br/>이름 = ", jData.username);
	document.write("<br/>연락처 = ", jData.tel);
	document.write("<br/>이메일 = ", jData.email.f_email);
</script>
</body>
</html>
