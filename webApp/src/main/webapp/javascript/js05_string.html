<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
	//		   0123456	
	var txt = "자바스크립트를 이용한 문자열 처리 함수"
	
	document.write('글자->', txt.length)//글자수
	document.write('<br/>indexOf ->', txt.indexOf('트'));//indexOf(), lastIndexOf(), 문자가 없으면 -1
	document.write('<br/>search ->', txt.search('트'));//search 없으면 -1
	
	//문자열 일부 구하기
	//	slice(index, index), substring(index, index), substr(index, count)
	document.write('<br/>slice->',txt.slice(3,6));
	document.write('<br/>substring->',txt.substring(3,6));
	document.write('<br/>substr->',txt.substr(2,3));
	document.write('<br/>replace->',txt.replace("스크립트","Script"));
	
	var txt2 = "Hello!!! JavaScript....";
	document.write("<br/>toUpperCase->", txt2.toUpperCase());
	document.write("<br/>toLowerCase->", txt2.toLowerCase());
	document.write("<br/>concat->", txt.concat(txt2));//txt+txt2
	document.write("<br/>charAt->", txt2.charAt(2));// ㅣ 
	document.write("<br/>charCodeAt->", txt2.charCodeAt(2));//소문자 ㅣ의 아스키코드가 108
	
	//문자열 조각내기
	var result = txt2.split('a');
	for(i=0; i<result.length; i++){
		document.write("<br/>", result[i]);
	}
	
</script>
</body>
</html>
