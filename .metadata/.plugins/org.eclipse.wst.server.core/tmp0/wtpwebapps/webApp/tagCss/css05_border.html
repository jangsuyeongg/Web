
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<style>
	/*
		각각 border-(left/right/top/bottom)-style/width 등으로 세분화해서 적용 가능 
		border-style: 선 모양 (solid, dotted, dashed, double, groove, inset)
		border-width: 선 두께
		border-color: 선 색
		
	
	*/
	
	img {
		width: 100px;
		/* 여러개 적으면 시계방향으로 하나씩 적용됨 */
		border-style: solid dotted dashed double;
		border-width: 10px 15px 5px 10px;
		border-color: red green blue pink;
		
	}
	
	li {
		border: solid 10px powderblue;
	}
		
	</style>

</head>
<body>

	<img src="../img/kakao4.png" />
	<img src="../img/kakao5.png" />
	<img src="../img/kakao3.png" />
	
	<ul>
		<li>흐</li>
		<li>헤</li>
		<li>헤</li>
	</ul>

</body>
</html>
