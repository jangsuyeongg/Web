<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>UL, OL태그</title>
</head>
<body>
<pre>
	ul 태그 : 순서가 없는 리스트 태그(Un Oriented List)
	
	li 태그 : ul, ol태그내의 목록을 표시하는 태그
</pre>
<h1>순서가 없는 리스트 태그(Un Oriented List)</h1>>
<!-- 
	type : disk(채워진 원), circle(비워진 원), square(채워진 사각형)
 -->

<ul type="square">
	<li>자바</li>
	<li>스프링</li>
	<li>마이바티스</li>
	<li>파이썬<img src="../img/kakao2.jfif"/></li>

</ul>

<h1>순서가 있는 리스트 태그(Oriented List)</h1>
<!-- 
	type속성 : 1, A , a, i
 -->
<ol type="a">
	<li>김연아</li>
	<li>박태환</li>
	<li>김제덕</li>
	<li>안정환</li>
</ol>

<h1>정의 태그: dl. dt, dd태그</h1>
<dl>
	<dt>HTML</dt>
	<dd>HyperText Markup Language</dd>
</dl>
</body>
</html>
