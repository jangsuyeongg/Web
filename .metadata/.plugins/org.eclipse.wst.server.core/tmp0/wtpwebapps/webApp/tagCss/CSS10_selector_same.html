<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style>
		/*
		동위 선택자 
			A + B : A 다음에 있는 B를 선택
			A ~ B : A 다음에 있는 모든 B를 선택
		*/
		h1 + h2 {
			background-color: pink;
		}
		h1 ~ h2 {
			color: green;
		}
	
	</style>

</head>
<body>
	<h1>동위선택자 1</h1>
	<h2>동위선택자 2</h2>
	<h2>동위선택자 3</h2>
	<h2>동위선택자 4</h2>
	<h2>동위선택자 5</h2>
	<h2>동위선택자 6</h2>
	<h3>============</h3>
	<h1>동위선택자 A</h1>

	<h2>동위선택자 D</h2>
	<h2>동위선택자 E</h2>
	<h2>동위선택자 F</h2>
	<h3>============</h3>

</body>
</html>
